<div class="progress" style="height: 20px;">
	<div class="progress-bar progress-bar-striped"
			 role="progressbar"
			 style="width: {{ include.percentage }}%; text-align: left; font-size: 14; padding-left: 30;"
			 aria-valuenow="{{ include.percentage }}" aria-valuemin="0" aria-valuemax="100">
		<b> {{ include.name }} </b>
	</div>
</div>
